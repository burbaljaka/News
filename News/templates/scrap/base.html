<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Новости</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'base' %}">Единственная (главная) страница</a></li>
            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Сколько новостей показать? <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="{% url 'base' %}?period=5">Последние 5 новостей</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="{% url 'base' %}?period=10">Последние 10 новостей</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="{% url 'base' %}?period=20">Последние 20 новостей</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="{% url 'base' %}?period=50">Последние 50 новостей</a></li>
            </ul>
            </li>
        </ul>
      </div>
    </nav>
    <div class="container">

      <table class="table">
        <thead>
          <td>Заголовок</td><td>Дата публикации</td>
        </thead>

      {% for post in q %}
        <tr>
          <td><a href="{{ post.post_link }}">{{ post.post_title }}</a></td>
          <td>{{ post.post_date }}</td>
        </tr>
      {% endfor %}

      </table>
    </div>

    </div>


  </body>
</html>
